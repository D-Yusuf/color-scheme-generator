<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.jpg">
    <title>Generate Colors</title>
    <link rel="stylesheet" href="./public/index.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--// GOOGLE FONTS //-->
  </head>
  <body
    class="flex flex-col items-center justify-center bg-[#F55A5A] min-h-screen font-inter font-medium"
  >
    <!-- CONTAINER -->
    <div id="container" class="bg-white sm:max-w-md md:max-w-xl max-w-[300px] mx-3 my-3">
      <!-- INPUTS -->
      <form
        id="color-form"
        class="shadow-form sm:px-4 px-1 py-6 gap-x-3 flex items-center sm:justify-between justify-center"
      >
        <input
          type="color"
          id="color-input"
          value="#F55A5A"
          class="ring ring-[#E5E5E5] min-w-[50px] h-9  shadow-formEl"
        />
        <select
          id="mode-input"
          class="sm:text-base text-sm py-2 px-3  ring-[1px] ring-[#D1D5DB] rounded-md sm:w-full w-20 shadow-formEl font-normal"
        >
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic">Analogic</option>
          <option value="analogic-complement">Analogic Complement</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button
          class="min-w-max text-[12px] ring-[1px] ring-[#D1D5DB] rounded-md sm:p-3 p-2"
          type="submit"
        >
          Get color scheme
        </button>
      </form>
      <!--// INPUTS //-->
      <!-- OUTPUT -->
      <div id="color-container" class="flex text-xs sm:flex-row sm:text-sm md:text-base"></div>
      <!--// OUTPUT //-->
    </div>
    <!--// CONTAINER //-->

    <div class="hidden" id="copied-container">
      <div id="copied" class="absolute p-2 rounded-md bg-black text-white font-extrabold bottom-10 left-0 w-full text-center">Copied!</div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
